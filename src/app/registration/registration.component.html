<div class="registration-container">
  <div class="background-image"></div>
  <div class="registration-form">
    <h2>Registration</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
      </div>
      <button class="login-button" (click)="register()">Register</button>
    </form>
  </div>
</div>
